<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <title>Breakpoints</title>
</head>

<body>
    <div class="container">
        <h1>Breakpoints</h1>
        <!-- here I am setting all the possible breakpoints. By default, the p- will be taken and if I set p-md for example, that will be applied 
            for all larger resolutions unless it's overrided -->
        <button class="btn btn-warning p-1 p-sm-2 p-md-3 p-lg-4 p-xl-5">Button</button>
        <button class="btn btn-warning p-1 p-md-3">Button</button>

        <h2>Margin Example </h2>
        <button class="btn btn-warning p-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Button</button>
        <button class="btn btn-warning p-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Button</button>
        <button class="btn btn-warning p-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
</body>

</html>
