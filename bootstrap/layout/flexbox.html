<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Flexbox</title>
    <style>
        .my-div {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flexbox</h1>
        <!-- https://getbootstrap.com/docs/4.1/utilities/flex/ -->
        <!-- upon adding the d-flex the buttons attempt to take the entire height of the availible div -->
        <!-- let's inspect what .d-flex does -->
        <!-- justify content: default is justify-content-start; we can also use -end, -center, -between and -around -->
        <div class="border border-dark d-flex justify-content-around my-div">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div>

        <br>

        <!-- flexbox works on two axis, the X and Y axis -->
        <!-- adding align-items-start adds how it is styled on the y axis -->
        <!-- options are align-items-start; center; end; baseline; stretch (default)-->
        <!-- <div class="border border-dark d-flex justify-content-around align-items-baseline my-div">
            <button class="btn btn-info btn-lg">LARGE</button>
            <button class="btn btn-warning">SMALL</button>
            <button class="btn btn-warning">SMALL</button>
        </div> -->

        <br>

        <!-- Flex Direction -->
        <!-- <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end my-div">
            <button class="btn btn-info btn-lg">Item 1</button>
            <button class="btn btn-warning">Item 2</button>
            <button class="btn btn-info">Item 3 </button>
        </div> -->

        <br>

        <!-- Flex Column - we can also add the -reverse class to this column if we wanted. It's flex-row by default -->
        <!-- <div class="border border-dark d-flex flex-column justify-content-start align-items-end my-div">
            <button class="btn btn-info btn-lg">Item 1</button>
            <button class="btn btn-warning">Item 2</button>
            <button class="btn btn-info">Item 3 </button>
        </div> -->

        <br>

        <!-- set it to flex-column then override it with flex-md-row when it hits medium breakpoint-->
        <h2>Responsive Flex</h2>
        <div class="border border-dark d-flex flex-column flex-md-row justify-content-around">
            <button class="btn btn-info">Item 1</button>
            <button class="btn btn-warning">Item 2</button>
            <button class="btn btn-success">Item 3</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
